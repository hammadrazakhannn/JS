<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
   
    function makeList(element){
        const a = document.createElement('li');
        a.innerHTML = element
        document.querySelector('.language').appendChild(a)
    }
makeList("ReactJS")

function mal2(element) {
    const a = document.createElement('li');
    a.appendChild(document.createTextNode(element))
    document.querySelector('.language').appendChild(a)
}

mal2("NodeJS")


//Edit
const b = document.querySelector("li:nth-child(2)")
//b.innerHTML = "YoHo"
const a =document.createElement('li')
a.textContent = "Mojo"
b.replaceWith(a)

//Delete
const c = document.querySelector("li:first-child")
c.remove()
</script>
</html>
